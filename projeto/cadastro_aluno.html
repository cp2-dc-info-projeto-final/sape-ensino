<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title> 
  <link rel="stylesheet" type="text/css" href="style-form.css" />
</head>
<!-- FIM DO HEAD-->

<body>
  <div class="container" >

        <div class="content">   
    
        <!--FORMULÁRIO DE CADASTRO-->
        <div id="cadastro">
                <form method="post" action="cadastro.php"> 
                    <h1>Cadastro</h1> 
                    
                    <p> 
                        <label for="nome_cad">Seu Nome</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome Completo" />
                    </p>
                    
                    <p> 
                        <label for="email_cad">Seu E-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@dominio.com"/> 
                    </p>
                    
                    <p> 
                        <label for="matri_cad">Sua Matrícula</label>
                        <input id="matri_cad" name="matri_cad" required="required" type="text" placeholder="M82397523"/> 
                    </p>

                    <p> 
                        <label for="senha_cad">Senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 12345678"/>
                    </p>
                    <p> 
                        <label for="consenha_cad">Confirmar Senha</label>
                        <input id="consenha_cad" name="consenha_cad" required="required" type="password" placeholder="ex. 12345678"/>
                    </p>
                    
                    <p> 
                        <input type="submit" value="Cadastrar-se"/> 
                    </p>
                    
                    <div class="link">  
                        <p>Já tem conta?</p>
                        <p> <a id="botao-link" href="login.html"> Ir para Login </a></p>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
