<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Login</title> 

  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

</head>
<!-- FIM DO HEAD-->

<body>
    
    <div class="container">
        <div class="row">
          <div class="col-12 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Login</h5>

                <form class="form-signin">
                    <div class="form-label-group mb-3">
                        <label for="inputEmail">Seu E-mail</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder=Endereço@dominio.com required autofocus>
                    </div>
    
                    <div class="form-label-group mb-3">
                        <label for="inputPassword">Sua Senha</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Ex. 12345678" required>
                    </div>
                
                    <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Logar-se</button>
                </form>
                <p class="font-weight-bold text-center ">Já se cadastrou?</p>
                <a class="text-decoration-none" href="cadastro_docente.html"><button class="btn btn-secondary col-5 mr-1 ml-3">Docente</button></a>
                <a class="text-decoration-none" href="cadastro_aluno.html"><button class="btn btn-secondary col-5 ml-3">Aluno</button></a>

              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="js/jquery-3.4.1.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
