<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Login</title> 
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<!-- FIM DO HEAD-->

<body>
    <div class="container" >
        
        <div class="content">      
        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
                <form method="post" action="login().php"> 
                    <h1>Login</h1> 
                    <p> 
                        <label for="matri_cad">Sua Matrícula</label>
                        <input id="matri_cad" name="matri_cad" required="required" type="text" placeholder="M12345678"/> 
                    </p>
                    
                    <p> 
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 12345678"/>
                    </p>
                    
                
                    <p> 
                        <input type="submit" value="Logar" /> 
                    </p>
                    
                    <p class="link">
                        Ainda não tem conta?
                        <a href="cadastro.html">Cadastre-se</a>
                    </p>
                </form>
        </div>
    </div>
</body>
</html>
